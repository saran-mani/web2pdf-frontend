<div class="container">
  <form [formGroup]="generateWebToPdf">
    <div class="input-group">
      <label for="url">URL</label>
      <input type="text" id="url" name="url" formControlName="url"/>
      <button type="submit" (click)="downloadPdf()">Download pdf</button>
    </div>
  </form>
</div>
